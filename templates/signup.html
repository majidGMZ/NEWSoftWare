{#{% extends 'base.html' %}#}
<html>
    <head>
        <title>
        </title>

        <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!---*** End: JQuery 3.3.1 version. ***--->
<!---*** Start: Bootstrap 3.3.7 version files. ***--->
<script language="javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!---*** End: Bootstrap 3.3.7 version files. ***--->

<script language="javascript" src="https://momentjs.com/downloads/moment.js"></script>
<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
    </head>

    <body style="text-align: center">
        <div style="text-align: center; margin-top: 10vh; border: solid; border-width: 2px; border-radius: 20px; border-color: green; display: inline-block;">
        <div style="display: inline-block">
            {% block content %}
              <h2>Sign up</h2>
              <form method="post">
                {% csrf_token %}
                {% for field in form %}
                  <p>
                    {{ field.label_tag }}<br>
                  <div style="position: relative;">
                    {{ field }}
                  </div>
                    {% if field.help_text %}
                      <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                  </p>
                {% endfor %}
                <button type="submit">Sign up</button>
              </form>
            {% endblock %}
        </div>
        </div>
    </body>

    <script>
        $(document).ready(function() {
            $('#id_birthday').datetimepicker({format: 'YYYY-MM-DD'});
            {#$('#id_birthday').datetimepicker({format: 'DD/MM/YYYY'});#}
        });
    </script>
</html>
