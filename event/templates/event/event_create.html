<body class="w3-theme-l5">

<!-- Navbar -->

    <!-- The Grid -->
    <div class="w3-row">

        <!-- Left Column -->
        <div class="w3-col m3">
            <!-- Profile -->


            <!-- End Left Column -->  .


        </div>

        <!-- Middle Column -->

            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-theme-l1">
                        <div class="w3-container w3-padding">
                            <p class="w3-large ">Type your comment</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle Column  HOST-->

            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            {# <h6 class="w3-opacity">Social Media template by w3.css</h6>#}
                            <form method="post">
                                {% csrf_token %}

                                    <label for="id_title">Title:</label>
                                    <input class="w3-input w3-border w3-round" name="title" type="text" required=""
                                           id="id_title"></p>
                                <p>
                                    {#                                 <p contenteditable="true" class="w3-border w3-padding">Status: Feeling Blue</p>#}
                                    <label for="id_text">please type your event:</label>
                                    <textarea class="form-control" rows="5" name="text" cols="89"  maxlength="500" required=""
                                              id="id_text"></textarea>
                                <p>
                                <label for="id_city">Enter your city</label>
                                    <input class="w3-input w3-border w3-round" name="city" type="text" required=""
                                           id="id_city">
                                </p>
                                <p>
                                <label for="id_date_from">Event Start</label>
                                    <input class="w3-input w3-border w3-round" name="date_from" type="date" required=""
                                           id="id_date_from">
                                </p>
                                <p>
                                <label for="id_date_to">Event End</label>
                                    <input class="w3-input w3-border w3-round" name="date_to" type="date" required=""
                                           id="id_date_to">
                                </p>
                                <p>
                                <label for="id_clock_from">Event Start at</label>
                                    <input class="w3-input w3-border w3-round" name="clock_from" type="time" required=""
                                           id="id_clock_from">
                                </p>
                                <p>
                                <label for="id_clock_to">Event Finish at</label>
                                    <input class="w3-input w3-border w3-round" name="clock_to" type="time" required=""
                                           id="id_clock_to">
                                </p>
                                {# <p contenteditable="true" class="w3-border w3-padding">Status: Feeling Blue</p>#}
                                <button type="submit" class="w3-button w3-theme-d4"><i class="fa fa-pencil"></i> Â Post
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Middle Column Disscusion-->

        </div>

    <!-- End Grid -->
</div>

</footer>

<script>
    // Accordion
    function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme-d1";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-theme-d1", "");
        }
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
